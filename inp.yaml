# unit:mm
drawing_dimensions:
  shrinkage_rate: !!float 1.052
  product:
    dia_outer: !!float 60.0
    dia_eff: !!float 54.0
    ln_prod: !!float 1000.0
    thk_wall: !!float 0.500
    thk_c2s: !!float 0.500
    offset_x: !!bool False
    offset_y: !!bool False
  incell:
    info:
      shape: "circle" # "circle" or "hexagon"
      dia_incell: !!float 2.00
    thk_top: !!float 0.01
    thk_mid: !!float 0.00
  outcell:
    info:
      shape: "octagon" # "octagon" or "square"
      thk_outcell: !!float 1.0
      thk_wall_outcell: !!float 0.5
    num_oc: !!int 1 # pitch_x当たりのアウトセル数
  slit:
    thk_slit: !!float 0.5
    ratio_slit: !!int 3
    num_ic_lim: !!int 1 # Y軸末端の許容セルの列数

#
logging_config:
  version: 1
  formatters:
    default:
      format: "%(asctime)s - %(module)s(%(funcName)s:LINE:%(lineno)d) - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
    # file:
    #   class: logging.FileHandler
    #   level: DEBUG
    #   formatter: default
    #   filename: aapp.log
    #   mode: w
    #   encoding: utf-8
  root:
    level: ERROR
    # handlers: [console, file]
    handlers: [console]
