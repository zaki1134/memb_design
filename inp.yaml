logging_config:
  version: 1
  formatters:
    default:
      format: "%(asctime)s - %(module)s(%(funcName)s:LINE:%(lineno)d) - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
